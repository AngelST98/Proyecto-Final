<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
      "width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>

    <style>


.piechart {
    margin-top: 500px;
    display: block;
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background-image: conic-gradient(
    
        blue 70deg, 
        green 0 235deg, 
        orange 0);
}

body,
.piechart {
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
   
    <link rel="stylesheet" href="../Css/estilos.css">
</head>
<body>
    <h1>Registro De ventas abril </h1> <br><br><br>
    <div class="piechart"></div>
    &emsp;&emsp;
    <button class="btn btn-secondary" onclick="generarPelicula()"> Ver peliculas</button>
    <div id="peliculas"></div>

</body>
<script>
    function generarPelicula() {
        // Generar un color aleatorio en formato hexadecimal
        var color = "#" + Math.floor(Math.random() * 16777215).toString(16);
  
        // Lista de nombres de películas
        var nombres = [
            "La La Land",
            "Inception",
            "The Godfather",
            "Pulp Fiction",
            "The Shawshank Redemption",
            "Fight Club",
            "The Dark Knight",
            "The Matrix",
            "Interstellar",
            "Gladiator",
            "Jurassic Park",
            "Avatar",
            "The Avengers",
            "Titanic",
            "Star Wars"
        ];
  
        // Generar un índice aleatorio para seleccionar un nombre de película de la lista
        var indice = Math.floor(Math.random() * nombres.length);
        var nombre = nombres[indice];
  
        // Crear un elemento div para mostrar la película con su color correspondiente
        var pelicula = document.createElement("div");
        pelicula.classList.add("movie");
        pelicula.style.backgroundColor = color;
        pelicula.textContent = nombre;
  
        // Agregar la película al contenedor
        var contenedor = document.getElementById("peliculas");
        contenedor.appendChild(pelicula);
    }
  </script>
</html>
