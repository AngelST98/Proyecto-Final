<p style="color: white;">Duración</p> <input type="text" id="tiempoInput" placeholder="Ingrese el tiempo (HH:MM:SS)">
<button class="btn btn-primary" onclick= "validarTiempo()">Validar</button> <br><br>

  &emsp;
  <button class="btn btn-primary" >Cancelar</button>
</div>


<script>
    function validarTiempo() {
      var tiempoInput = document.getElementById('tiempoInput');
      var tiempo = tiempoInput.value;
      
      // Expresión regular para verificar el formato HH:MM:SS
      var regex = /^([01]\d|2[0-3]):([0-5]\d):([0-5]\d)$/;
      
      if (!regex.test(tiempo)) {
        alert('Formato de tiempo válido.');
        return;
      }
      
      // Extraer horas, minutos y segundos
      var partes = tiempo.split(':');
      var horas = parseInt(partes[0]);
      var minutos = parseInt(partes[1]);
      var segundos = parseInt(partes[2]);
      
      // Verificar si las horas, minutos y segundos están dentro de los rangos válidos
      if (horas < 0 || horas > 8 || minutos < 0 || minutos > 59 || segundos < 0 || segundos > 59) {
        alert('El tiempo ingresado es válido.');
        return;
      }
      
      // El tiempo es válido
      alert('El tiempo ingresado esta fuera de rango: ' + tiempo);
    }
  </script>
