<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="../Css/estilos.css">


    <title>Registro de ventas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> &emsp;
        <img src="../Recursos/registro.png" alt="" height="70px" width="90px">   
          <div class="container-fluid">
          <h1 class="textocentro" style="font-size: 50px;"> 

        
            Registrar ventas  <br> </nav> <br> <br>

            <p style="color: white;">Numero de factura</p>
            <input type="number" placeholder="N.Factura" required autofocus> <br><br>

            <p style="color: white;">Tipo de Identificación</p>
            <select>
                <option >Cedula de ciudadania</option>
                <option >Tarjeta de identidad</option>
                <option >C extrangeria</option>
             </select><br><br>
   
        
               <p style="color: white;">Número de Identificación</p>
                <input type="text" name="nombres" placeholder="Digite el numero de Identificación"  required><br><br>

                <p style="color: white;">Nombre del cliente</p>
                <input type="text" placeholder="Introducir Nombre del cliente"required > <br><br>

            
                <p style="color: white;">Fecha</p>
                <input type="date"required ><br><br>


                <script> 
                    function solicitar() {
                      var table = document.getElementById("datos");
                      
                      var row = table.insertRow(-1);
                      var fila1 = row.insertCell(0);
                      var fila2 = row.insertCell(1);
                      var fila3 = row.insertCell(2);
                      var fila4 = row.insertCell(3);
                      var fila5 = row.insertCell(4);
                      var fila6 = row.insertCell(5);
                      var fila7 = row.insertCell(6);
                      var fila8 = row.insertCell(7);
                      var fila9 = row.insertCell(8);
                      
                      var tipo = document.getElementById("tipo");
                      
                  
                      fila1.innerHTML = ide.value;
                      fila2.innerHTML = tipo.value;
                      fila3.innerHTML = ide2.value;
                      fila4.innerHTML = tipo2.value;
                      fila5.innerHTML = ide3.value;
                      fila6.innerHTML = tipo3.value;
                      fila7.innerHTML = ide4.value;
                      fila8.innerHTML = tipo4.value;
                      fila9.innerHTML = ide5.value;
                  
                      ide.value = '';
                      tipo.value = '';
                      ide2.value = '';
                      tipo2.value = '';
                      ide3.value = '';
                      tipo3.value = '';
                      ide4.value = '';
                      tipo4.value = '';
                      ide5.value = '';
                  }
                  
                  </script>
                  
                  </head>
                  
                  <body>
                   
                      <table >
                  <tr style="color: red;">
                  <td>Código <br><input type="number" id="ide">&emsp;</td>
                  <td>Nombre <br> <input  type="text" id="tipo">&emsp;</td>
                  <td>Cantidad <br><input type="number" id="ide2">&emsp;</td>
                  <td>Precio <br> <input  type="number" id="tipo2">&emsp;</td>
                  <td>SubTotal<br> <input  type="number" id="ide3">&emsp;</td>
                  
                      </tr>
                  
                  
                   </table> <br><br>
                  
                    <table id="datos"  >
                      <tbody>
                        <tr >
                          <td> <strong>|Codigo|</strong>  &emsp;</td> 
                          <td> <strong>|Nombre|</strong> &emsp; </td>
                          <td><strong>|Cantidad|</strong>&emsp;</td>
                          <td><strong>|Precio|</strong> &emsp;</td>
                          <td><strong>|SubTotal|</strong>&emsp;</td>
                        </tr>
                      </tbody>
                    </table>
                     <br>
                    <button onclick="solicitar();" >Agregar</button>
                    <button type="submit" >Cancelar</button> <br><br><br>
                  
</body>
</html>
